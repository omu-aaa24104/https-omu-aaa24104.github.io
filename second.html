<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>BMI計算とおすすめの旅行先</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.2;
        }
        form p {
            margin: 4px 0;
        }
        img {
            width: 400px;
            height: auto;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <main>
        <h2>BMI指標計算</h2>
        <form oninput="bmi.value = Math.round(Number(weight.value) / Math.pow(Number(height.value)/100, 2) * 10) / 10">
            <p><label>体重(kg)：<input name="weight" type="number" step="any"></label></p>
            <p><label>身長(cm)：<input name="height" type="number" step="any"></label></p>
            <p><label>BMI：<output name="bmi"></output></label></p>
        </form>

        <hr>

        <h2>おすすめの旅行先：琵琶湖</h2>
        <p>滋賀県にある日本最大の湖で、美しい自然と歴史を感じられるスポットです。湖畔ではサイクリングやクルージングなどが楽しめます。</p>

             width="300" alt="琵琶湖の写真">

   
        <!-- ✅ index.html へのリンク -->

    </main>

</body>
</html>
